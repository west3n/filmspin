services:
  app:
    image: ${APP_IMAGE:-ghcr.io/your-user/filmspin:latest}
    pull_policy: always
    env_file:
      - .env.prod
    environment:
      REDIS_URL: redis://redis:6379/0
    dns:
      - ${DNS_SERVER_1:-1.1.1.1}
      - ${DNS_SERVER_2:-8.8.8.8}
    command: >-
      .venv/bin/uvicorn src.app.main:app
      --host 0.0.0.0
      --port 8000
      --workers ${FILMSPIN_WORKERS:-4}
      --proxy-headers
      --forwarded-allow-ips=*
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redis-data:/data
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis-data:
  caddy-data:
  caddy-config:
